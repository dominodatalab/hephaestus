repositories:
  - name: jetstack
    url: https://charts.jetstack.io
  - name: bitnami
    url: https://charts.bitnami.com/bitnami
releases:
  - name: rabbitmq
    namespace: default
    chart: bitnami/rabbitmq
    version: 14.7.0
    values:
      - auth:
          password: roger-rabbit
        service:
          type: NodePort
          nodePorts:
            amqp: 5672
  - name: cert-manager
    namespace: cert-manager
    chart: jetstack/cert-manager
    version: v1.14.5
    values:
      - installCRDs: true
        extraArgs:
          - --enable-certificate-owner-ref
    wait: true
    waitForJobs: true
  - name: hephaestus
    namespace: default
    chart: ../../deployments/helm/hephaestus
    needs:
      - cert-manager/cert-manager
    values:
      - installCRDs: false
        buildkit:
          debug: true
          rootless: false
          mtls:
            enabled: false
        controller:
          replicaCount: 0
          manager:
            messaging:
              enabled: true
              amqp:
                url: "amqp://user:roger-rabbit@rabbitmq.default:5672"
          vector:
            enabled: false
    wait: true
