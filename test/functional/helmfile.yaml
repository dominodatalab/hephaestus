repositories:
  - name: bitnami
    url: https://charts.bitnami.com/bitnami

  - name: jetstack
    url: https://charts.jetstack.io

  - name: twuni
    url: https://helm.twun.io

releases:
  - name: cert-manager
    namespace: cert-manager
    chart: jetstack/cert-manager
    version: v1.9.1
    wait: true
    waitForJobs: true
    values:
      - installCRDs: true
        extraArgs:
          - --enable-certificate-owner-ref

  - name: docker-registry
    namespace: default
    chart: twuni/docker-registry
    version: 2.2.2

  - name: rabbitmq
    namespace: default
    chart: bitnami/rabbitmq
    version: 10.3.6
    values:
      - auth:
          password: rabbitmq-password
          erlangCookie: rabbitmq-erlang-cookie
        persistence:
          enabled: false

  - name: redis
    namespace: default
    chart: bitnami/redis
    version: 17.3.2
    values:
      - auth:
          password: redis-password
        master:
          persistence:
            enabled: false
        replica:
          replicaCount: 0

