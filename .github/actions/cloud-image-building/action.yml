name: Cloud Image Building
description: Run functional test suite against a specified cloud provider
inputs:
  verbose:
    description: Enable debug logging when running tests
    default: "false"
  github_token:
    description: GitHub token provided by workflow or PAT
    required: true
  target:
    description: Target cloud-provided Kubernetes (e.g. aks, eks, gke)
    required: true
runs:
  using: composite
  steps:
    - name: Checkout pull request
      if: github.event_name != 'pull_request'
      env:
        GITHUB_TOKEN: ${{ inputs.github_token }}
      run: hub pr checkout ${{ github.event.issue.number }}
      shell: bash

    - id: jobid
      name: Generate Github job url
      uses: Tiryoh/gha-jobid-action@v0
      with:
        github_token: ${{ inputs.github_token }}
        job_name: ${{ github.job }}

    - name: Test things
      shell: bash
      run: |
        echo "job_id: ${{ steps.jobid.outputs.html_url }}"
        echo "html_url: ${{ steps.jobid.outputs.job_id }}"

    - name: Update PR Comment
      if: github.event_name != 'pull_request'
      uses: peter-evans/create-or-update-comment@v2
      with:
        comment-id: ${{ github.event.comment.id }}
        reactions: rocket
        body: |
          **Launched job:** [${{ inputs.target }} tests](${{ steps.jobid.outputs.html_url }})

