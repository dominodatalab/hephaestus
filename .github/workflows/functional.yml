name: Functional Tests

on:
  workflow_dispatch: {}
  push:
    branches:
      - functional-testing

jobs:
  gke:
    name: GKE image building
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version-file: test/functional/go.mod

      - id: go-cache-paths
        name: Gather Go cache paths
        run: |
          echo "::set-output name=go-build::$(go env GOCACHE)"
          echo "::set-output name=go-mod::$(go env GOMODCACHE)"

      - name: Go build cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.go-cache-paths.outputs.go-build }}
          key: ${{ runner.os }}-go-build-${{ hashFiles('test/functional/**/*.go') }}

      - name: Go mod cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.go-cache-paths.outputs.go-mod }}
          key: ${{ runner.os }}-go-mod-${{ hashFiles('test/functional/go.sum') }}

      - name: Install Helm
        uses: azure/setup-helm@v3

      - name: Run tests
        run: |
          cd test/functional
          go test -tags functional,gke

      - name: Save testenv files
        uses: actions/upload-artifact@v3
        with:
          name: testenv-gke
          path: test/functional/testenv
