{{- if .Values.enableNetworkPolicies }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "common.names.fullname" . }}
  labels:
    {{- include "hephaestus.controller.labels.standard" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "hephaestus.controller.labels.matchLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
    {{- with .Values.controller }}
    - ports:
        - port: {{ .manager.webhookPort }}
          protocol: TCP
        - port: {{ .manager.healthProbePort }}
          protocol: TCP
    - ports:
        - port: {{ .manager.metricsPort }}
          protocol: TCP
      from:
        {{- range $key, $value := .metrics.podLabels }}
        - podSelector:
            matchLabels:
              {{ $key }}: {{ $value | quote }}
          {{- with $.Values.controller.metrics.namespaceLabels }}
          namespaceSelector:
            matchLabels:
              {{- toYaml . | trimSuffix "\n" | nindent 14 }}
          {{- end }}
        {{- end }}
    {{- end }}
{{- end }}
