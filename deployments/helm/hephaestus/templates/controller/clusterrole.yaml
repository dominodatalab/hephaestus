apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "hephaestus.rbac.managerName" . }}
  labels:
    {{- include "hephaestus.controller.labels.standard" . | nindent 4 }}
rules:
  - apiGroups:
      - forge.dominodatalab.com
    resources:
      - containerimagebuilds
    verbs:
      - patch
      - list
      - watch
  - apiGroups:
      - forge.dominodatalab.com
    resources:
      - containerimagebuilds/status
    verbs:
      - patch
  - apiGroups:
      - hephaestus.dominodatalab.com
    resources:
      - imagebuilds
    verbs:
      - create
      - delete
  - apiGroups:
      - hephaestus.dominodatalab.com
    resources:
      - imagebuilds
      - imagecaches
    verbs:
      - get
      - patch
      - list
      - watch
  - apiGroups:
      - hephaestus.dominodatalab.com
    resources:
      - imagebuildmessages
    verbs:
      - create
      - patch
      - list
      - watch
  - apiGroups:
      - hephaestus.dominodatalab.com
    resources:
      - imagebuilds/status
      - imagebuildmessages/status
      - imagecaches/status
    verbs:
      - patch
      - update
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - patch
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - services
    verbs:
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - get
      - create
      - patch
  - apiGroups:
      - ""
    resources:
      - nodes
      - secrets
    verbs:
      - get
  - apiGroups:
      - apps
    resources:
      - statefulsets/scale
    verbs:
      - update
  - apiGroups:
      - discovery.k8s.io
    resources:
      - endpointslices
    verbs:
      - list
      - watch
  {{- if include "hephaestus.pspRequired" . }}
  - apiGroups:
      - policy
    resources:
      - podsecuritypolicies
    resourceNames:
      - {{ include "hephaestus.manager.name" . }}
    verbs:
      - use
  {{- end }}
