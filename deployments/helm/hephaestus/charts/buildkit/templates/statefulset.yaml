apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "buildkit.statefulSetName" . }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
spec:
  serviceName: {{ include "buildkit.serviceName" . }}
  podManagementPolicy: Parallel
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "common.labels.matchLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- if and (not (include "hephaestus.supportsSeccompGA" .)) .Values.rootless }}
        container.apparmor.security.beta.kubernetes.io/buildkitd: unconfined
        container.seccomp.security.alpha.kubernetes.io/buildkitd: unconfined
        {{- end }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "common.labels.matchLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "buildkit.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: buildkitd
          securityContext:
            {{- if .Values.rootless }}
            # NOTE: To change UID/GID, you need to rebuild the image
            runAsUser: 1000
            runAsGroup: 1000
            {{- if include "hephaestus.supportsSeccompGA" . }}
            seccompProfile:
              type: Unconfined
            {{- end }}
            {{- else }}
            privileged: true
            {{- end }}
          image: {{ include "buildkit.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - --config
            - /etc/buildkit/buildkitd.toml
            {{- if .Values.debug }}
            - --debug
            {{- end }}
          ports:
            - name: {{ .Values.service.portName }}
              protocol: TCP
              containerPort: {{ .Values.service.port }}
          livenessProbe:
            exec:
              command:
                - buildctl
                - debug
                - workers
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            exec:
              command:
                - buildctl
                - debug
                - workers
            initialDelaySeconds: 5
            periodSeconds: 30
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: config-vol
              readOnly: true
              mountPath: /etc/buildkit/buildkitd.toml
              subPath: buildkitd.toml
            {{- if .Values.mtls.enabled }}
            - name: mtls-vol
              readOnly: true
              mountPath: /etc/buildkit/x509
            {{- end }}
            {{- if .Values.persistence.enabled }}
            - name: cache
              {{- if .Values.rootless }}
              mountPath: /home/user/.local/share/buildkit
              {{- else }}
              mountPath: /var/lib/buildkit
              {{- end }}
            {{- end }}
      volumes:
        - name: config-vol
          configMap:
            name: {{ include "common.names.fullname" . }}
        {{- if .Values.mtls.enabled }}
        - name: mtls-vol
          secret:
            secretName: {{ include "buildkit.mTLSSecret" . }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.priorityClassName }}
      priorityClassName: {{ . | quote }}
      {{- end }}
  {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: cache
        labels:
          {{- include "common.labels.standard" . | nindent 10 }}
      spec:
        accessModes:
          {{- toYaml .Values.persistence.accessModes | nindent 10 }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
  {{- end }}
