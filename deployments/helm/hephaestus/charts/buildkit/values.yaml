# Default values for buildkit.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Number of buildkit pods to run
replicaCount: 0
# Run buildkit in rootless mode
rootless: true
# Amount of storage GC keeps locally (MB). This value should be less than the
# total amount of available persistent storage (e.g. 75% of 20Gi)
gcKeepStorage: 15000
# Control mTLS settings
mtls:
  enabled: false

image:
  registry: ""
  repository: moby/buildkit
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []

persistence:
  enabled: true
  storageClass: ""
  accessModes:
    - ReadWriteOnce
  size: 20Gi
  annotations: {}

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

service:
  type: ClusterIP
  port: 1234
  portName: daemon

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: |-
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/instance
                operator: In
                values:
                  - {{ .Release.Name }}
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - {{ .Chart.Name }}
          topologyKey: "kubernetes.io/hostname"

priorityClassName: ""

nameOverride: ""
fullnameOverride: ""
